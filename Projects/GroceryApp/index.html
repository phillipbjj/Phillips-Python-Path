<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Grocery List</title> <!-- Page title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <h1>Grocery List</h1> <!-- Main heading for the page -->
    <ul id="grocery-list"></ul> <!-- Unordered list to display grocery items -->
    
    <form id="add-item-form"> <!-- Form to add new grocery items -->
        <input type="text" id="item" placeholder="Item name" required> <!-- Input field for item name -->
        <input type="number" id="quantity" placeholder="Quantity" required> <!-- Input field for quantity -->
        <button type="submit">Add Item</button> <!-- Button to submit the form -->
    </form>
    
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
