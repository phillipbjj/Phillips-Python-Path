<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <h1>Grocery List</h1>
        <form id="add-item-form">
            <input type="text" id="item" placeholder="Item" required />
            <input type="text" id="quantity" placeholder="Quantity" required />
            <label><input type="radio" name="category" value="Food" checked /> Food</label>
            <label><input type="radio" name="category" value="Nonfood" /> Non Food</label>
            <button type="submit">Add Item</button>
        </form>
    </section>
    <section class="category">
        <h2>Food</h2>
        <ul id="food-list"></ul>
    </section>
    <section class="category">
        <h3>Non Food</h3>
        <ul id="nonfood-list"></ul>
    </section>

    <!-- Hidden div to store data passed from the server -->
    <div id="grocery-data" style="display:none;">/*DATA_PLACEHOLDER*/</div>

    <script src="script.js"></script>
</body>
</html>
