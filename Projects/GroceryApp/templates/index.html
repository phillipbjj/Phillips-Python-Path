<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Grocery List</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('add-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const quantity = document.getElementById('quantity').value;
                fetch('/add_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({name: name, quantity: quantity})
                })
                .then(response => response.json())
                .then(data => updateList(data.items));
            });
        });

        function deleteItem(itemId) {
            fetch(`/delete_item/${itemId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => updateList(data.items));
        }

        function updateList(items) {
            const list = document.getElementById('grocery-list');
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${item[1]} <span class="quantity">x${item[2]}</span></span> <button onclick="deleteItem(${item[0]})" class="delete-btn">üóëÔ∏è</button>`;
                list.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active">Food Items</button>
            <button class="tab">Non-Food Items</button>
        </div>
        <div class="list-container">
            <h2>Food Items</h2>
            <ul id="grocery-list">
                <!-- Items will be rendered here -->
                {{ items }}
            </ul>
        </div>
        <form id="add-form" class="add-form">
            <input type="text" id="name" name="name" placeholder="Item" required>
            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
