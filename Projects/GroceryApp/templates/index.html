<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grocery List</h1>
        <div class="grocery-list">
            <div class="category" id="food">
                <h2>Food</h2>
                <!-- Food items will be populated here -->
            </div>
            <div class="category" id="non-food">
                <h2>Non-Food</h2>
                <!-- Non-Food items will be populated here -->
            </div>
        </div>
        <form class="add-form" action="/add" method="post">
            <input type="text" name="item" placeholder="Add new item" required>
            <select name="category">
                <option value="Food">Food</option>
                <option value="Non-Food">Non-Food</option>
            </select>
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        fetch('/items')
            .then(response => response.json())
            .then(data => {
                const foodContainer = document.getElementById('food');
                const nonFoodContainer = document.getElementById('non-food');
                data.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    itemElement.innerHTML = `
                        <input type="number" value="${item[3]}" min="1">
                        <span>${item[1]}</span>
                        <form action="/delete" method="post" style="margin: 0;">
                            <input type="hidden" name="id" value="${item[0]}">
                            <button type="submit">üóëÔ∏è</button>
                        </form>
                    `;
                    if (item[2] === 'Food') {
                        foodContainer.appendChild(itemElement);
                    } else {
                        nonFoodContainer.appendChild(itemElement);
                    }
                });
            });
    </script>
</body>
</html>
